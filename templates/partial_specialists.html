 {% load static%}
 <div class="accordion__block fic">
    <div class="accordion__block_elems fic">
      <img src="{% static "img/masters/avatar/all.svg" %}" alt="avatar" class="accordion__block_img" />
      <div class="accordion__block_master">Любой</div>
    </div>
  </div>
{% for specialist in specialists %}
  <div class="accordion__block fic">
    <div class="accordion__block_elems fic">
      <img src="{{ specialist.photo.url }}" alt="avatar" class="accordion__block_img" />
      <div class="accordion__block_master" id="{{specialist.id}}">{{ specialist.name }}</div>
    </div>
    <div class="accordion__block_prof">{{ specialist.spec }}</div>
  </div>
{% endfor %}
