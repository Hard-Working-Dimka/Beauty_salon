{% extends 'base_template.html' %}
{% load static %}
{% block content %}

<h1 style="text-align: center;">Профиль</h1>


  <form enctype="multipart/form-data" method="post" style="max-width: 500px; margin: 0 auto;">
    {% csrf_token %}
    <div class="form-error" style="text-align: center;">{{ form.non_field_errors }}</div>

    {% for f in form %}
      <p style="text-align: center;">
        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>
        {{ f }}
      </p>
      <div class="form-error" style="text-align: center;">{{ f.errors }}</div>
    {% endfor %}

    <p style="text-align: center;">
      <button type="submit">Сохранить</button>
    </p>
  </form>


{% endblock %}
